name: Messenger

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
  - workflow_dispatch

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Выбор репозитория
        uses: actions/checkout@v3

      - name: Установка Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Проверка кода с flake8
        run: |
          flake8 . --exit-zero --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --exit-zero --count --max-line-length=127 --statistics

      - name: Тесты с Pytest
        run: |
          python -m pytest tests/test*
